{% extends "member/base.html" %}
<!-- prettier-ignore-start -->
{% block title %}마이페이지{% endblock %}
<!-- prettier-ignore-start -->
{% block content %}
<!-- prettier-ignore-end -->

<h2>마이페이지</h2>

<div style="border: 1px solid #ccc; padding: 20px; max-width: 500px">
  <p><strong>이름 :</strong> {{ member.name }}</p>
  <p><strong>아이디 :</strong> {{ member.member_id }}</p>
  <p><strong>전화번호 :</strong> {{ member.phone|default_if_none:"-" }}</p>
  <p><strong>병동명 :</strong> {{ member.ward_name }}</p>
</div>

<br />

<div style="display: flex; gap: 10px; max-width: 500px">
  <!-- 로그아웃 버튼 -->
  <form action="{% url 'member_logout' %}" method="get" style="flex: 1">
    <button
      type="submit"
      style="
        width: 100%;
        padding: 10px;
        background: black;
        color: white;
        border: none;
      "
    >
      로그아웃
    </button>
  </form>

  <!-- 계정 탈퇴 버튼 -->
  <form action="{% url 'member_delete' %}" method="get" style="flex: 1">
    <button
      type="submit"
      style="
        width: 100%;
        padding: 10px;
        background: red;
        color: white;
        border: none;
      "
    >
      계정 탈퇴
    </button>
  </form>
</div>

{% endblock %}
