{% extends "member/base.html" %}
<!-- prettier-ignore-start -->
{% block title %}아이디 찾기{% endblock %} {% block content %}
<h2 style="text-align: center; font-size: 36px; font-weight: bold">
  아이디 찾기
</h2>
<br />

<div style="max-width: 400px; margin: 0 auto">
  <form id="find-id-form" method="POST" action="{% url 'verify_id' %}">
    {% csrf_token %}
    <input
      type="text"
      name="name"
      placeholder="이름"
      required
      style="
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        background: #f1f3f2;
      "
    />
    <input
      type="text"
      name="phone"
      placeholder="전화번호"
      required
      style="
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        background: #f1f3f2;
      "
    />

    <!-- 인증번호 입력 & 버튼 -->
    <div style="display: flex; gap: 10px; margin-bottom: 10px">
      <input
        type="text"
        id="code"
        name="code"
        placeholder="인증번호 입력"
        style="flex: 2; padding: 12px; background: #f1f3f2"
      />
      <button type="button" id="send-code-btn" style="flex: 1; padding: 12px">
        인증번호 받기
      </button>
    </div>

    <div id="error" style="color: red; font-size: 14px"></div>
    <div
      id="result"
      style="margin-top: 20px; font-weight: bold; text-align: center"
    ></div>

    <button
      type="submit"
      style="
        width: 100%;
        padding: 14px;
        background: black;
        color: white;
        font-size: 16px;
        border: none;
        margin-top: 15px;
      "
    >
      아이디 찾기
    </button>
  </form>
</div>

<script>
  document
    .getElementById("send-code-btn")
    .addEventListener("click", function () {
      const phone = document.querySelector('input[name="phone"]').value;
      if (!phone) {
        alert("전화번호를 입력해주세요.");
        return;
      }

      fetch("{% url 'send_verification_code' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": "{{ csrf_token }}",
        },
        body: "phone=" + encodeURIComponent(phone),
      })
        .then((res) => res.json())
        .then((data) => {
          alert("📩 인증번호가 전송되었습니다.");
        })
        .catch((err) => {
          alert("🚫 인증번호 전송 실패");
        });
    });

  document
    .getElementById("find-id-form")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const name = form.name.value;
      const phone = form.phone.value;
      const code = form.code.value;

      fetch("{% url 'verify_id' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": "{{ csrf_token }}",
        },
        body:
          "name=" +
          encodeURIComponent(name) +
          "&phone=" +
          encodeURIComponent(phone) +
          "&code=" +
          encodeURIComponent(code),
      })
        .then((res) => {
          if (!res.ok) throw res;
          return res.json();
        })
        .then((data) => {
          document.getElementById("error").textContent = "";
          document.getElementById(
            "result"
          ).textContent = `✔️ 고객님의 아이디는 ${data.member_id} 입니다.`;
        })
        .catch(async (err) => {
          const errData = await err.json();
          document.getElementById("error").textContent =
            "❌ " + (errData.status || "오류가 발생했습니다.");
          document.getElementById("result").textContent = "";
        });
    });
</script>
{% endblock %}
