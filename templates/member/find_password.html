{% extends "member/base.html" %}
<!--prittier-->
{% block title %}비밀번호 찾기{% endblock %}
<!--prittier-->
{% block content %}

<h2
  style="
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 20px;
  "
>
  비밀번호 찾기
</h2>

<div style="max-width: 400px; margin: 0 auto">
  <form id="find-password-form" method="POST">
    {% csrf_token %}

    <input
      type="text"
      name="member_id"
      placeholder="아이디"
      required
      style="
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        background: #f1f3f2;
      "
    />
    <input
      type="text"
      name="name"
      placeholder="이름"
      required
      style="
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        background: #f1f3f2;
      "
    />
    <input
      type="text"
      name="phone"
      placeholder="전화번호"
      required
      style="
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        background: #f1f3f2;
      "
    />

    <div style="display: flex; gap: 10px; margin-bottom: 10px">
      <input
        type="text"
        id="code"
        name="code"
        placeholder="인증번호 입력"
        required
        style="flex: 2; padding: 12px; background: #f1f3f2"
      />
      <button type="button" id="send-code-btn" style="flex: 1; padding: 12px">
        인증번호 받기
      </button>
    </div>

    <div
      id="error"
      style="color: red; font-size: 14px; text-align: center"
    ></div>
    <div
      id="result"
      style="margin-top: 20px; font-weight: bold; text-align: center"
    ></div>

    <button
      type="submit"
      style="
        width: 100%;
        padding: 14px;
        background: black;
        color: white;
        font-size: 16px;
        border: none;
        margin-top: 15px;
      "
    >
      비밀번호 확인
    </button>
  </form>
</div>

<!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  // 인증번호 요청
  document
    .getElementById("send-code-btn")
    .addEventListener("click", function () {
      const phone = document.querySelector('input[name="phone"]').value;
      if (!phone) {
        Swal.fire({ icon: "warning", text: "전화번호를 입력해주세요." });
        return;
      }

      fetch("{% url 'send_verification_code' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": "{{ csrf_token }}",
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: "phone=" + encodeURIComponent(phone),
      })
        .then((res) => res.json())
        .then((data) => {
          Swal.fire({ icon: "success", text: "📩 인증번호가 전송되었습니다!" });
        });
    });

  // 비밀번호 확인
  document
    .getElementById("find-password-form")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const member_id = form.member_id.value;
      const name = form.name.value;
      const phone = form.phone.value;
      const code = form.code.value;

      fetch("{% url 'find_password' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": "{{ csrf_token }}",
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `member_id=${encodeURIComponent(
          member_id
        )}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(
          phone
        )}&code=${encodeURIComponent(code)}`,
      })
        .then((res) => {
          if (!res.ok) throw res;
          return res.json();
        })
        .then((data) => {
          document.getElementById("error").textContent = "";
          document.getElementById(
            "result"
          ).textContent = `✅ 비밀번호는 "${data.passwd}" 입니다.`;
        })
        .catch(async (err) => {
          const errData = await err.json();
          document.getElementById("error").textContent = "❌ " + errData.error;
          document.getElementById("result").textContent = "";
        });
    });
</script>

{% endblock %}
